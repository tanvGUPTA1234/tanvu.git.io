<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <img class="wave">
    <div class="container">
        <div class="img/bg.svg">

        </div>
        <div class="login-content">
            <form action="index.html">
                <h1 class="title">webtech</h1>
                <img src="img/wave.png">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input id="username" autocomplete="new-password" type="text" class="input">

                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password">
                        <i style="align-items: center;
                        display: flex;
                        float: right;
                        width: fit-content;
                        justify-content: end;
                        position: relative;
                        height: 45px; visibility: visible;" class="fa fa-eye" onclick="showPass()" aria-hidden="true" id="pass"></i>
                        <i style="align-items: center;
                        display: flex;
                        float: right;
                        width: fit-content;
                        justify-content: end;
                        position: relative;
                        height: 45px;visibility: hidden;" class="fa fa-eye-slash" onclick="hidePass()" aria-hidden="true" id="sho"></i>
                    </div>
                </div>

                <a href="#">Forgot Password?</a>
                <a href="convas.html">
                    <button type="button" class="btn" onclick="myfunction()">Login</button></a>
        </div>
    </div>
    </form>

    </div>
    </div>
    <script src="login.js"></script>

</body>

</html>
